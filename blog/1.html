<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/blogStyle.css">
    <title>hshqwq-Blog</title>
</head>

<body>
    <style>
        #mainhead a{
            text-decoration: none;
            color: black;
        }
    </style>
    <header>
        <!--标题栏-->
        <div id="mainHead" class="mainHead">
            <!--标题栏-标题-->
            <span id="headTitle" class="headTitle">
                <a id="headMainTitle" class="headMainTitle" href="https://hshqwq.github.io">hshqwq-Blog</a>
            </span>
            <!--标题栏-快捷按钮-->
            <span id="headMain" class="headMain">
                <span class="headButton home">
                    <!--<img src="img/">-->
                    <a class="goHome" href="https://hshqwq.github.io">首页</a>
                </span>
                <span class="headButton tools">
                    <a class="goTools" href="https://hshqwq.github.io/tools">工具</a>
                </span>
            </span>
        </div>
        <!--img-->
        <div id="headImg" class="headImg">
            <span id="headImgTitle" class="h3 headImgTitle">
                <span>Hello Blog</span>
                <br>
                <span style="font-size: 1rem;">2021/3/31</span>
                <span class="textSelection" style="font-size: 1rem;">&nbsp;_</span>
            </span>
        </div>
    </header>
    <div id="main">

        <!--text-->
        <textarea id="text-input" style="display: none;" oninput="this.editor.update()" rows="6" cols="60"># 博客搭建完毕
---
## Hello Blog!
[hshqwq-Blog](https://hshqwq.github.io/) preliminary development completed at 2021/3/31</textarea>
        <div id="preview"> </div>
        <script src="https://hshqwq.github.io/markdown.js/markdown.js"></script>
        <script>
            function Editor(input, preview) {
                this.update = function () {
                    preview.innerHTML = markdown.toHTML(input.value);
                };
                input.editor = this;
                this.update();
            }
            var $ = function (id) { return document.getElementById(id); };
            new Editor($("text-input"), $("preview"));
        </script>
        <!--text-->

        <footer>
            <div id="foot">
                <div>
                    <p>hshqwq's blog</p>
                    <span>
                        <a href="https://hshqwq.github.io">首页</a>
                        <a href="https://hshqwq.github.io/tools">工具</a>
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
