<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>hshqwq-Blog</title>
</head>

<body>
    <header>
        <!--标题栏-->
        <div id="mainHead" class="mainHead">
            <!--标题栏-标题-->
            <span id="headTitle" class="headTitle">
                <a id="headMainTitle" class="headMainTitle" href="http://hshqwq.github.io">hshqwq-Blog</a>
            </span>
            <!--标题栏-快捷按钮-->
            <span id="headMain" class="headMain">
                <span class="headButton home">
                    <!--<img src="img/">-->
                    <a class="goHome" href="http://hshqwq.github.io">首页</a>
                </span>
                <span class="headButton tools">
                    <a class="goTools" href="http://hshqwq.github.io/tools">工具</a>
                </span>
            </span>
        </div>
        <!--img-->
        <div id="headImg" class="headImg">
            <span id="headImgTitle" class="h3 headImgTitle">
                <span>404 NOT FOUND</span>
                <span class="textSelection">&nbsp;_</span>
            </span>
        </div>
    </header>
    <main>
        <div id="mian">
            <div id="mainDiv">
                <span>
                    <h1>404</h1>
                    <h2>Not Found</h2>
                    <br>
                    <br>
                    <a id="backHome" href="http://hshqwq.github.io">返回首页</a>
                </span>
                <footer>
                    <div id="foot">
                        <div>
                            <p>hshqwq's blog</p>
                            <span>
                                <a href="http://hshqwq.github.io">首页</a>
                                <a href="http://hshqwq.github.io/tools">工具</a>
                            </span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>

<style>
    #backHome{
        padding: 10px 15px;
        outline: none;
        color: dodgerblue;
        background-color: white;
        border: 1px solid dodgerblue;
        font-size: 1rem;
        border-radius: 5px;
        -webkit-transition: color .2s ease-in-out, background-color .2s ease-in-out;
        transition: color .2s ease-in-out, background-color .2s ease-in-out;
    }

    #backHome:hover{
        color: white;
        background-color: dodgerblue;
    }
</style>

</html>
