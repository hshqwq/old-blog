<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>hshqwq-Blog-tools</title>
</head>

<body>
    <header>
        <!--标题栏-->
        <div id="mainHead" class="mainHead">
            <!--标题栏-标题-->
            <span id="headTitle" class="headTitle">
                <a id="headMainTitle" class="headMainTitle" href="https://hshqwq.github.io">hshqwq-Blog</a>
            </span>
            <!--标题栏-快捷按钮-->
            <span id="headMain" class="headMain">
                <span class="headButton home">
                    <!--<img src="img/">-->
                    <a class="goHome" href="https://hshqwq.github.io">首页</a>
                </span>
                <span class="headButton tools">
                    <a class="goTools" href="https://hshqwq.github.io/tools">工具</a>
                </span>
            </span>
            <!-- 标题栏-搜索 -->
            <span id="headFind">
                <input id="findBox" type="text" maxlength="38">
                <span class="headButton">
                    <a id="find">搜索</a>
                </span>
            </span>
        </div>
        <!--img-->
        <div id="headImg" class="headImg">
            <span id="headImgTitle" class="h3 headImgTitle">
                <span>工具</span>
                <span class="textSelection">&nbsp;_</span>
            </span>
        </div>
    </header>
    <main>
        <div id="main">
            <div id="T1" class="tools">
                <img class="toolsIcon" src="../img/MJH_icon.jpg" width="64px" height="64px">
                <div class="toolsHLS"></div>
                <div class="toolsBox">
                    <a class="h1 toolsTitle" href="https://hshqwq.github.io/tools/kgqgjMJH">坎公骑冠剑 工会——明简_会 工具</a>
                    <div class="toolsText">
                        <a href="https://hshqwq.github.io/tools/kgqgjMJH">游戏《坎公骑冠剑》的工会，明简_会成员的工具</a>
                    </div>
                </div>
            </div>
            <div id="toolsFoot">我也是有底线的啦(*￣▽￣*)</div>
            <footer>
                <div id="foot">
                    <div>
                        <p>hshqwq's blog</p>
                        <span>
                            <a href="https://hshqwq.github.io">首页</a>
                            <a href="https://hshqwq.github.io/tools">工具</a>
                        </span>
                    </div>
                </div>
            </footer>
        </div>
        </div>
    </main>
</body>

</html>
